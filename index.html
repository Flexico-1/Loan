<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexico Loan</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #222;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: #fff;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
    }
    header h1 {
      font-size: 20px;
      color: #2a9d8f;
    }
    .menu {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .menu button {
      background: #2a9d8f;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    .lang-btn {
      background: #eee;
      color: #222;
      font-size: 12px;
      padding: 5px 10px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }
    .dots {
      font-size: 20px;
      cursor: pointer;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    .container h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }
    .slider-box {
      margin: 20px 0;
      text-align: left;
    }
    input[type=range] {
      width: 100%;
    }
    .values {
      margin-top: 20px;
      text-align: left;
      font-size: 15px;
      line-height: 1.8;
    }
    .apply-btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #2a9d8f;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>Flexico.</h1>
  <div class="menu">
    <button id="login-btn">ඇතුල් වන්න</button>
    <button class="lang-btn" onclick="toggleLang()">සිංහල / English</button>
    <div class="dots">⋮</div>
  </div>
</header>

<div class="container">
  <h2 id="main-title">ක්ෂණික මුදල් රු. 500,000 දක්වා</h2>

  <div class="slider-box">
    <label for="amount" id="amountLabelText">මුදල:</label>
    <span id="amountLabel">30,000</span> රු.
    <input type="range" id="amount" min="30000" max="500000" step="1000" value="30000">
  </div>

  <div class="values">
    <p id="totalText">ගෙවිය යුතු සම්පූර්ණ මුදල: <b><span id="total">0</span> රු.</b></p>
    <p id="installmentText">මාසික වාරිකය: <b><span id="installment">0</span> රු.</b></p>
    <p id="monthsText">වාරික ගණන: <b><span id="months">0</span></b></p>
    <p id="firstDateText">පළමු වාරිකය ගෙවිය යුතු දිනය: <b><span id="firstDate"></span></b></p>
  </div>

  <button class="apply-btn" id="apply-btn">ඇප්ලයි කරන්න</button>
</div>

<script>
  const amountSlider = document.getElementById('amount');
  const amountLabel = document.getElementById('amountLabel');
  const totalEl = document.getElementById('total');
  const instEl = document.getElementById('installment');
  const monthsEl = document.getElementById('months');
  const firstDateEl = document.getElementById('firstDate');
  const mainTitle = document.getElementById('main-title');
  const loginBtn = document.getElementById("login-btn");
  const applyBtn = document.getElementById("apply-btn");

  // Text elements for language switch
  const amountLabelText = document.getElementById("amountLabelText");
  const totalText = document.getElementById("totalText");
  const installmentText = document.getElementById("installmentText");
  const monthsText = document.getElementById("monthsText");
  const firstDateText = document.getElementById("firstDateText");

  function calculate(amount) {
    let months = 6;
    if (amount > 80000 && amount <= 120000) months = 8;
    else if (amount > 120000 && amount <= 200000) months = 6;
    else if (amount > 200000 && amount <= 300000) months = 10;
    else if (amount > 300000) months = 12;

    const interest = amount * 0.07;
    const total = amount + interest;
    const installment = Math.round(total / months);

    // Dates
    let today = new Date();
    today.setMonth(today.getMonth() + 1);
    let firstDate = today.toLocaleDateString();

    // Update UI
    amountLabel.innerText = amount.toLocaleString();
    totalEl.innerText = total.toLocaleString();
    instEl.innerText = installment.toLocaleString();
    monthsEl.innerText = months;
    firstDateEl.innerText = firstDate;
  }

  amountSlider.addEventListener('input', e => {
    calculate(parseInt(e.target.value));
  });

  // Initial load
  calculate(parseInt(amountSlider.value));

  // Language toggle
  let lang = "si";
  function toggleLang() {
    if (lang === "si") {
      mainTitle.innerText = "Instant Loan up to Rs. 500,000";
      amountLabelText.innerText = "Amount:";
      totalText.childNodes[0].textContent = "Total Payable: ";
      installmentText.childNodes[0].textContent = "Monthly Installment: ";
      monthsText.childNodes[0].textContent = "Number of Installments: ";
      firstDateText.childNodes[0].textContent = "First Installment Date: ";
      loginBtn.innerText = "Login";
      applyBtn.innerText = "Apply";
      lang = "en";
    } else {
      mainTitle.innerText = "ක්ෂණික මුදල් රු. 500,000 දක්වා";
      amountLabelText.innerText = "මුදල:";
      totalText.childNodes[0].textContent = "ගෙවිය යුතු සම්පූර්ණ මුදල: ";
      installmentText.childNodes[0].textContent = "මාසික වාරිකය: ";
      monthsText.childNodes[0].textContent = "වාරික ගණන: ";
      firstDateText.childNodes[0].textContent = "පළමු වාරිකය ගෙවිය යුතු දිනය: ";
      loginBtn.innerText = "ඇතුල් වන්න";
      applyBtn.innerText = "ඇප්ලයි කරන්න";
      lang = "si";
    }
  }
</script>
</body>
</html>
