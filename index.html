<!doctype html>
<html lang="si">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flexico Loan Widget</title>
  <style>
    :root{
      --green-start: #16c172;
      --green-end: #0aa764;
      --bg: #f7fbfb;
      --card: #ffffff;
      --muted: #8b98a0;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: "Segoe UI", Roboto, "Noto Sans", "Helvetica Neue", Arial;
      background:var(--bg);
    }
    .app{min-height:100vh;display:flex;flex-direction:column;align-items:center;padding:12px;}
    .topbar{width:100%;max-width:420px;display:flex;align-items:center;justify-content:space-between;gap:8px;padding:12px 10px;}
    .brand{display:flex;align-items:center;gap:10px;}
    .logo-mark{width:40px;height:40px;border-radius:8px;overflow:hidden;box-shadow:0 4px 10px rgba(10,167,100,0.2);}
    .logo-mark img{width:100%;height:100%;object-fit:cover;}
    .brand-text{font-weight:700;font-size:18px;}
    .top-actions{display:flex;align-items:center;gap:8px;}
    .btn{padding:8px 12px;border-radius:8px;border:0;background:var(--card);box-shadow:0 2px 6px rgba(0,0,0,0.06);font-weight:600;cursor:pointer;}
    .lang-switch{
      padding:6px 10px;
      border:1px solid #ccc;
      border-radius:6px;
      background:var(--card);
      font-weight:600;
      box-shadow:0 2px 6px rgba(0,0,0,0.06);
      cursor:pointer;
    }
    .card{width:100%;max-width:420px;background:var(--card);border-radius:14px;padding:16px;box-shadow:0 8px 30px rgba(10,10,10,0.05);margin-top:6px;}
    .headline{font-size:20px;font-weight:800;color:#111827;margin-bottom:8px;text-align:center;}
    .sub{color:var(--muted);text-align:center;margin-bottom:12px;line-height:1.35;}
    .hero{width:100%;height:110px;border-radius:10px;background:linear-gradient(90deg,#3fb88f,#1da36b);color:white;display:flex;align-items:center;justify-content:center;font-weight:700;margin-bottom:14px;}
    .slider-row{display:flex;flex-direction:column;gap:10px;}
    .amount-display{display:flex;align-items:center;justify-content:space-between;}
    .amount-display .label{font-weight:700;font-size:18px;}
    .amount-display .value{font-weight:800;font-size:18px;}
    input[type="range"]{-webkit-appearance:none;width:100%;height:8px;border-radius:8px;background:linear-gradient(90deg,var(--green-start),var(--green-end));outline:none;}
    input[type="range"]::-webkit-slider-thumb{-webkit-appearance:none;width:28px;height:28px;border-radius:50%;background:#fff;border:6px solid #0aa764;box-shadow:0 4px 10px rgba(10,167,100,0.25);}
    .minmax{display:flex;justify-content:space-between;color:var(--muted);font-size:13px;margin-top:4px;}
    .results{margin-top:14px;display:grid;grid-template-columns:1fr 1fr;gap:10px;}
    .result-box{background:#f6f9f8;border-radius:10px;padding:10px;display:flex;flex-direction:column;gap:6px;min-height:64px;justify-content:center;}
    .result-box .r-label{font-size:12px;color:var(--muted);}
    .result-box .r-value{font-weight:800;font-size:16px;color:#0b3a2d;}
    .full-row{grid-column:1/-1;}
    .apply-row{margin-top:14px;display:flex;gap:10px;align-items:center;}
    .apply-button{flex:1;padding:12px;border-radius:10px;border:0;background:linear-gradient(90deg,var(--green-start),var(--green-end));color:white;font-weight:800;font-size:16px;box-shadow:0 8px 20px rgba(10,167,100,0.18);}
    .muted-note{font-size:12px;color:var(--muted);text-align:center;margin-top:10px;}
    @media(min-width:520px){.app{padding:24px;}}
  </style>
</head>
<body>
  <div class="app" id="app">

    <div class="topbar">
      <div class="brand">
        <div class="logo-mark"><img src="images/logo.png" alt="Flexico Logo"></div>
        <div>
          <div class="brand-text">Flexico.</div>
          <div style="font-size:12px;color:var(--muted)" id="brandSub"></div>
        </div>
      </div>
      <div class="top-actions">
        <!-- Language selector moved here -->
        <select id="langSelect" class="lang-switch">
          <option value="si">English</option>
          <option value="en">සිංහල</option>
        </select>
        <button class="btn" id="loginBtn"></button>
        <button class="btn" id="menuBtn" aria-label="menu">⋮</button>
      </div>
    </div>

    <div class="card">
      <div class="headline" id="headline"></div>
      <div class="sub" id="sub"></div>
      <div class="hero" id="hero"></div>
      <div class="slider-row">
        <div class="amount-display">
          <div class="label" id="amountLabel"></div>
          <div class="value"><span id="currency"></span> <span id="amountText">30,000</span></div>
        </div>
        <input id="amountRange" type="range" min="30000" max="500000" step="1000" value="30000" />
        <div class="minmax"><span id="minVal"></span><span id="maxVal"></span></div>
      </div>

      <div class="results">
        <div class="result-box">
          <div class="r-label" id="r1"></div>
          <div class="r-value">7%</div>
        </div>
        <div class="result-box">
          <div class="r-label" id="r2"></div>
          <div class="r-value" id="monthlyValue"></div>
        </div>
        <div class="result-box">
          <div class="r-label" id="r3"></div>
          <div class="r-value" id="installmentsCount"></div>
        </div>
        <div class="result-box">
          <div class="r-label" id="r4"></div>
          <div class="r-value" id="totalPayable"></div>
        </div>
        <div class="result-box full-row">
          <div class="r-label" id="r5"></div>
          <div class="r-value" id="applyDate"></div>
        </div>
        <div class="result-box full-row">
          <div class="r-label" id="r6"></div>
          <div class="r-value" id="firstDueDate"></div>
        </div>
      </div>

      <div class="apply-row">
        <button class="apply-button" id="applyBtn"></button>
      </div>
      <div class="muted-note" id="note"></div>
    </div>
  </div>

  <script>
    const texts = {
      si:{
        brandSub:"ඔබේ මුදල් සවන්ද",
        login:"ඇතුල් වන්න",
        headline:"ක්ෂණික මුදල් රු. 500,000 දක්වා",
        sub:"ඇප්ලයි කරන්න, විනාඩි කිහිපයකින් මුදල් ලබාගන්න.",
        hero:"Flexico — සරල හා වේගවත්",
        amountLabel:"ණය මුදල",
        minVal:"රු 30,000",maxVal:"රු 500,000",
        r1:"පොලී අනුපාතය (වාර්ෂික)",
        r2:"වෙනුවෙන් ගෙවිය යුත්තේ මාසික",
        r3:"වාරික ගණන",
        r4:"සම්පූර්ණ ගෙවිය යුතු මුදල",
        r5:"ඇප්ලයි කරන දිනය",
        r6:"පළමු වාරිකය ගෙවිය යුතු දිනය",
        apply:"ඇප්ලයි කරන්න",
        note:"සම්පූර්ණ ගණනය මාසික වාරික ආකෘතිය (amortized) අනුව ගණනය වේ.",
        currency:"රු"
      },
      en:{
        brandSub:"Your finance partner",
        login:"Login",
        headline:"Instant loans up to Rs. 500,000",
        sub:"Apply now and get money within minutes.",
        hero:"Flexico — Simple & Fast",
        amountLabel:"Loan Amount",
        minVal:"Rs 30,000",maxVal:"Rs 500,000",
        r1:"Annual Interest Rate",
        r2:"Monthly Payment",
        r3:"Number of Installments",
        r4:"Total Payable",
        r5:"Application Date",
        r6:"First Installment Due",
        apply:"Apply Now",
        note:"All calculations are based on monthly amortized installments.",
        currency:"Rs"
      }
    };

    const amountRange = document.getElementById('amountRange');
    const amountText = document.getElementById('amountText');
    const monthlyValue = document.getElementById('monthlyValue');
    const totalPayable = document.getElementById('totalPayable');
    const installmentsCount = document.getElementById('installmentsCount');
    const applyDateEl = document.getElementById('applyDate');
    const firstDueDateEl = document.getElementById('firstDueDate');

    const ANNUAL_RATE = 0.07;
    const MONTH_RATE = ANNUAL_RATE / 12;

    function getInstallmentMonths(amount){
      if (amount <= 80000) return 6;
      if (amount > 80000 && amount <= 120000) return 8;
      if (amount > 120000 && amount <= 200000) return 6;
      if (amount > 200000 && amount <= 300000) return 10;
      return 12;
    }
    function calculate(amount){
      const n = getInstallmentMonths(amount);
      const r = MONTH_RATE;
      let monthly;
      if (r === 0) monthly = amount / n;
      else monthly = (r * amount) / (1 - Math.pow(1 + r, -n));
      const total = monthly * n;
      return {monthly, total, n};
    }
    function addMonthsKeepDay(date, months) {
      const d = new Date(date.getTime());
      const day = d.getDate();
      d.setMonth(d.getMonth() + months);
      if (d.getDate() !== day) d.setDate(0);
      return d;
    }

    function updateAll(lang="si"){
      const t = texts[lang];
      const amt = Number(amountRange.value);
      amountText.textContent = amt.toLocaleString('en-US');
      const {monthly, total, n} = calculate(amt);
      monthlyValue.textContent = t.currency+" "+Math.round(monthly).toLocaleString('en-US');
      totalPayable.textContent = t.currency+" "+Math.round(total).toLocaleString('en-US');
      installmentsCount.textContent = lang==="si" ? (n+" වාරික") : (n+" installments");

      const now = new Date();
      applyDateEl.textContent = now.toLocaleDateString(lang==="si" ? 'si-LK':'en-GB',{year:'numeric',month:'long',day:'numeric'});
      const firstDue = addMonthsKeepDay(now,1);
      firstDueDateEl.textContent = firstDue.toLocaleDateString(lang==="si" ? 'si-LK':'en-GB',{year:'numeric',month:'long',day:'numeric'});
    }

    function setLang(lang){
      const t = texts[lang];
      document.getElementById("brandSub").textContent=t.brandSub;
      document.getElementById("loginBtn").textContent=t.login;
      document.getElementById("headline").textContent=t.headline;
      document.getElementById("sub").textContent=t.sub;
      document.getElementById("hero").textContent=t.hero;
      document.getElementById("amountLabel").textContent=t.amountLabel;
      document.getElementById("currency").textContent=t.currency;
      document.getElementById("minVal").textContent=t.minVal;
      document.getElementById("maxVal").textContent=t.maxVal;
      document.getElementById("r1").textContent=t.r1;
      document.getElementById("r2").textContent=t.r2;
      document.getElementById("r3").textContent=t.r3;
      document.getElementById("r4").textContent=t.r4;
      document.getElementById("r5").textContent=t.r5;
      document.getElementById("r6").textContent=t.r6;
      document.getElementById("applyBtn").textContent=t.apply;
      document.getElementById("note").textContent=t.note;
      updateAll(lang);
    }

    document.getElementById("langSelect").addEventListener("change", (e)=>{
      setLang(e.target.value);
    });

    // init default language
    setLang("si");
    amountRange.addEventListener('input', ()=>updateAll(document.getElementById("langSelect").value));
  </script>
</body>
</html>
