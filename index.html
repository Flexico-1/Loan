<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexico Loan</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #222;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: #fff;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
    }
    header h1 {
      font-size: 20px;
      color: #2a9d8f;
    }
    .menu {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .menu button {
      background: #2a9d8f;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
    }
    .dots {
      font-size: 20px;
      cursor: pointer;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    .container h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }
    .slider-box {
      margin: 20px 0;
    }
    input[type=range] {
      width: 100%;
    }
    .values {
      margin-top: 20px;
      text-align: left;
      font-size: 15px;
      line-height: 1.8;
    }
    .apply-btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #2a9d8f;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
    }
    .lang-btn {
      margin-top: 15px;
      font-size: 14px;
      background: #eee;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>Flexico.</h1>
  <div class="menu">
    <button id="login-btn">ඇතුල් වන්න</button>
    <div class="dots">⋮</div>
  </div>
</header>

<div class="container">
  <h2 id="main-title">ක්ෂණික මුදල් රු. 500,000 දක්වා</h2>

  <div class="slider-box">
    <label for="amount">මුදල: <span id="amountLabel">30000</span> රු.</label>
    <input type="range" id="amount" min="30000" max="500000" step="1000" value="30000">
  </div>

  <div class="values">
    <p>ගෙවිය යුතු සම්පූර්ණ මුදල: <b><span id="total">0</span> රු.</b></p>
    <p>මාසික වාරිකය: <b><span id="installment">0</span> රු.</b></p>
    <p>වාරික ගණන: <b><span id="months">0</span></b></p>
    <p>පළමු වාරිකය ගෙවිය යුතු දිනය: <b><span id="firstDate"></span></b></p>
  </div>

  <button class="apply-btn">Apply</button>
  <button class="lang-btn" onclick="toggleLang()">සිංහල / English</button>
</div>

<script>
  const amountSlider = document.getElementById('amount');
  const amountLabel = document.getElementById('amountLabel');
  const totalEl = document.getElementById('total');
  const instEl = document.getElementById('installment');
  const monthsEl = document.getElementById('months');
  const firstDateEl = document.getElementById('firstDate');
  const mainTitle = document.getElementById('main-title');

  function calculate(amount) {
    let months = 6;
    if (amount > 80000 && amount <= 120000) months = 8;
    else if (amount > 120000 && amount <= 200000) months = 6;
    else if (amount > 200000 && amount <= 300000) months = 10;
    else if (amount > 300000) months = 12;

    const interest = amount * 0.07;
    const total = amount + interest;
    const installment = Math.round(total / months);

    // Dates
    let today = new Date();
    today.setMonth(today.getMonth() + 1);
    let firstDate = today.toLocaleDateString();

    amountLabel.innerText = amount.toLocaleString();
    totalEl.innerText = total.toLocaleString();
    instEl.innerText = installment.toLocaleString();
    monthsEl.innerText = months;
    firstDateEl.innerText = firstDate;
  }

  amountSlider.addEventListener('input', e => {
    calculate(parseInt(e.target.value));
  });

  // Initial load
  calculate(parseInt(amountSlider.value));

  // Language toggle
  let lang = "si";
  function toggleLang() {
    if (lang === "si") {
      mainTitle.innerText = "Instant Loan up to Rs. 500,000";
      document.querySelector('.apply-btn').innerText = "Apply";
      document.getElementById("login-btn").innerText = "Login";
      lang = "en";
    } else {
      mainTitle.innerText = "ක්ෂණික මුදල් රු. 500,000 දක්වා";
      document.querySelector('.apply-btn').innerText = "ඇප්ලයි කරන්න";
      document.getElementById("login-btn").innerText = "ඇතුල් වන්න";
      lang = "si";
    }
  }
</script>
</body>
</html>
