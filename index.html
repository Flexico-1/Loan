<!doctype html>
<html lang="si">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flexico Loan Widget</title>
  <style>
    :root{
      --green-start: #16c172;
      --green-end: #0aa764;
      --bg: #f7fbfb;
      --card: #ffffff;
      --muted: #8b98a0;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: "Segoe UI", Roboto, "Noto Sans", "Helvetica Neue", Arial;
      background:var(--bg);
      -webkit-font-smoothing:antialiased;
    }
    .app{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding:12px;
      box-sizing:border-box;
    }
    /* Language selector overlay */
    .lang-overlay{
      position:fixed;top:0;left:0;right:0;bottom:0;
      background:rgba(0,0,0,0.6);
      display:flex;align-items:center;justify-content:center;
      z-index:9999;
    }
    .lang-box{
      background:white;padding:20px;border-radius:12px;
      text-align:center;max-width:300px;width:90%;
      box-shadow:0 6px 20px rgba(0,0,0,0.2);
    }
    .lang-box h2{margin:0 0 16px 0;font-size:18px;}
    .lang-options{display:flex;gap:12px;justify-content:center;}
    .lang-btn{
      flex:1;padding:10px;border:0;border-radius:8px;
      font-weight:600;cursor:pointer;
      background:linear-gradient(90deg,var(--green-start),var(--green-end));
      color:white;
    }
    /* top bar */
    .topbar{
      width:100%;
      max-width:420px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
      padding:12px 10px;
      box-sizing:border-box;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .logo-mark{
      width:40px;height:40px;border-radius:8px;
      background:linear-gradient(135deg,var(--green-start),var(--green-end));
      display:flex;align-items:center;justify-content:center;color:white;font-weight:700;
      font-size:18px;
      box-shadow:0 4px 10px rgba(10,167,100,0.2);
    }
    .brand-text{
      font-weight:700;
      font-size:18px;
    }
    .top-actions{
      display:flex;
      gap:8px;
      align-items:center;
    }
    .btn{
      padding:8px 12px;border-radius:8px;border:0;background:var(--card);
      box-shadow:0 2px 6px rgba(0,0,0,0.06);font-weight:600;
    }
    /* main card */
    .card{
      width:100%;
      max-width:420px;
      background:var(--card);
      border-radius:14px;
      padding:16px;
      box-sizing:border-box;
      box-shadow:0 8px 30px rgba(10,10,10,0.05);
      margin-top:6px;
    }
    .headline{
      font-size:20px;
      font-weight:800;
      color:#111827;
      margin-bottom:8px;
      text-align:center;
    }
    .sub{
      color:var(--muted);
      text-align:center;
      margin-bottom:12px;
      line-height:1.35;
    }
    .hero{
      width:100%;
      height:110px;
      border-radius:10px;
      background:linear-gradient(90deg,#3fb88f,#1da36b);
      color:white;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      margin-bottom:14px;
    }
    .slider-row{display:flex;flex-direction:column;gap:10px;}
    .amount-display{display:flex;align-items:center;justify-content:space-between;}
    .amount-display .label{font-weight:700;font-size:18px;}
    .amount-display .value{font-weight:800;font-size:18px;}
    input[type="range"]{
      -webkit-appearance:none;
      width:100%;
      height:8px;
      border-radius:8px;
      background:linear-gradient(90deg,var(--green-start),var(--green-end));
      outline:none;
    }
    input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none;
      width:28px;height:28px;border-radius:50%;
      background:#fff;border:6px solid #0aa764;box-shadow:0 4px 10px rgba(10,167,100,0.25);
    }
    .minmax{display:flex;justify-content:space-between;color:var(--muted);font-size:13px;margin-top:4px;}
    .results{
      margin-top:14px;
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }
    .result-box{
      background:#f6f9f8;border-radius:10px;padding:10px;
      display:flex;flex-direction:column;gap:6px;
      min-height:64px;box-sizing:border-box;
      justify-content:center;
    }
    .result-box .r-label{font-size:12px;color:var(--muted);}
    .result-box .r-value{font-weight:800;font-size:16px;color:#0b3a2d;}
    .full-row{grid-column:1/-1;}
    .apply-row{
      margin-top:14px;
      display:flex;gap:10px;align-items:center;
    }
    .apply-button{
      flex:1;
      padding:12px;border-radius:10px;border:0;background:linear-gradient(90deg,var(--green-start),var(--green-end));
      color:white;font-weight:800;font-size:16px;
      box-shadow:0 8px 20px rgba(10,167,100,0.18);
    }
    .muted-note{font-size:12px;color:var(--muted);text-align:center;margin-top:10px;}
  </style>
</head>
<body>
  <!-- Language overlay -->
  <div class="lang-overlay" id="langOverlay">
    <div class="lang-box">
      <h2>ඔබේ භාෂාව තෝරන්න / Select your language</h2>
      <div class="lang-options">
        <button class="lang-btn" data-lang="si">සිංහල</button>
        <button class="lang-btn" data-lang="en">English</button>
      </div>
    </div>
  </div>

  <div class="app" id="app" style="display:none;">
    <div class="topbar">
      <div class="brand">
        <div class="logo-mark">F</div>
        <div>
          <div class="brand-text">Flexico.</div>
          <div id="brandSub" style="font-size:12px;color:var(--muted)">ඔබේ මුදල් සවන්ද</div>
        </div>
      </div>
      <div class="top-actions">
        <button class="btn" id="loginBtn">ඇතුල් වන්න</button>
        <button class="btn" id="menuBtn" aria-label="menu">⋮</button>
      </div>
    </div>

    <div class="card">
      <div class="headline" id="headline"></div>
      <div class="sub" id="sub"></div>
      <div class="hero" id="hero"></div>

      <div class="slider-row">
        <div class="amount-display">
          <div class="label" id="amountLabel"></div>
          <div class="value">රු <span id="amountText">30,000</span></div>
        </div>
        <input id="amountRange" type="range" min="30000" max="500000" step="10000" value="30000" />
        <div class="minmax"><span>රු 30,000</span><span>රු 500,000</span></div>
      </div>

      <div class="results">
        <div class="result-box"><div class="r-label" id="r1"></div><div class="r-value">7%</div></div>
        <div class="result-box"><div class="r-label" id="r2"></div><div class="r-value" id="monthlyValue">රු 0</div></div>
        <div class="result-box"><div class="r-label" id="r3"></div><div class="r-value" id="installmentsCount">-</div></div>
        <div class="result-box"><div class="r-label" id="r4"></div><div class="r-value" id="totalPayable">රු 0</div></div>
        <div class="result-box full-row"><div class="r-label" id="r5"></div><div class="r-value" id="applyDate">-</div></div>
        <div class="result-box full-row"><div class="r-label" id="r6"></div><div class="r-value" id="firstDueDate">-</div></div>
      </div>

      <div class="apply-row"><button class="apply-button" id="applyBtn"></button></div>
      <div class="muted-note" id="note"></div>
    </div>
  </div>

  <script>
    const fmt = (n) => n.toLocaleString('en-US');
    const amountRange = document.getElementById('amountRange');
    const amountText = document.getElementById('amountText');
    const monthlyValue = document.getElementById('monthlyValue');
    const totalPayable = document.getElementById('totalPayable');
    const installmentsCount = document.getElementById('installmentsCount');
    const applyDateEl = document.getElementById('applyDate');
    const firstDueDateEl = document.getElementById('firstDueDate');
    const applyBtn = document.getElementById('applyBtn');
    const ANNUAL_RATE = 0.07;
    const MONTH_RATE = ANNUAL_RATE / 12;

    function getInstallmentMonths(amount){
      if (amount <= 80000) return 6;
      if (amount > 80000 && amount <= 120000) return 8;
      if (amount > 120000 && amount <= 200000) return 6;
      if (amount > 200000 && amount <= 300000) return 10;
      return 12;
    }
    function calculate(amount){
      const n = getInstallmentMonths(amount);
      const r = MONTH_RATE;
      let monthly;
      if (r === 0) monthly = amount / n;
      else monthly = (r * amount) / (1 - Math.pow(1 + r, -n));
      return {monthly, total: monthly*n, n};
    }
    function addMonthsKeepDay(date, months) {
      const d = new Date(date.getTime());
      const day = d.getDate();
      d.setMonth(d.getMonth() + months);
      if (d.getDate() !== day) d.setDate(0);
      return d;
    }

    const texts = {
      si: {
        brandSub:"ඔබේ මුදල් සවන්ද",login:"ඇතුල් වන්න",
        headline:"ක්ෂණික මුදල් රු. 500,000 දක්වා",
        sub:"ඇප්ලයි කරන්න, විනාඩි කිහිපයකින් මුදල් ලබාගන්න.",
        hero:"Flexico — සරල හා වේගවත්",amountLabel:"ණය මුදල",
        r1:"පොලී අනුපාතය (වාර්ෂික)",r2:"වෙනුවෙන් ගෙවිය යුත්තේ මාසික",
        r3:"වාරික ගණන",r4:"සම්පූර්ණ ගෙවිය යුතු මුදල",
        r5:"ඇප්ලයි කරන දිනය",r6:"පළමු වාරිකය ගෙවිය යුතු දිනය",
        apply:"ඇප්ලයි කරන්න",
        note:"සම්පූර්ණ ගණනය මාසික වාරික ආකෘතිය (amortized) අනුව ගණනය වේ.",
        installments:(n)=>n+" වාරික"
      },
      en: {
        brandSub:"Your money partner",login:"Login",
        headline:"Instant Loans up to Rs. 500,000",
        sub:"Apply now, get money within minutes.",
        hero:"Flexico — Simple & Fast",amountLabel:"Loan Amount",
        r1:"Interest Rate (Annual)",r2:"Monthly Installment",
        r3:"No. of Installments",r4:"Total Payable",
        r5:"Apply Date",r6:"First Due Date",
        apply:"Apply Now",
        note:"All calculations are based on standard amortized installments.",
        installments:(n)=>n+" installments"
      }
    };

    let currentLang="si";
    function updateAll(){
      const amt = Number(amountRange.value);
      amountText.textContent = fmt(amt);
      const {monthly,total,n} = calculate(amt);
      monthlyValue.textContent = 'රු ' + fmt(Math.round(monthly));
      totalPayable.textContent = 'රු ' + fmt(Math.round(total));
      installmentsCount.textContent = texts[currentLang].installments(n);
      const now=new Date();
      applyDateEl.textContent = now.toLocaleDateString(currentLang==="si"?"si-LK":"en-GB",{year:'numeric',month:'long',day:'numeric'});
      const firstDue=addMonthsKeepDay(now,1);
      firstDueDateEl.textContent = firstDue.toLocaleDateString(currentLang==="si"?"si-LK":"en-GB",{year:'numeric',month:'long',day:'numeric'});
    }

    function setLang(lang){
      currentLang=lang;
      const t=texts[lang];
      document.getElementById("brandSub").textContent=t.brandSub;
      document.getElementById("loginBtn").textContent=t.login;
      document.getElementById("headline").textContent=t.headline;
      document.getElementById("sub").textContent=t.sub;
      document.getElementById("hero").textContent=t.hero;
      document.getElementById("amountLabel").textContent=t.amountLabel;
      document.getElementById("r1").textContent=t.r1;
      document.getElementById("r2").textContent=t.r2;
      document.getElementById("r3").textContent=t.r3;
      document.getElementById("r4").textContent=t.r4;
      document.getElementById("r5").textContent=t.r5;
      document.getElementById("r6").textContent=t.r6;
      document.getElementById("applyBtn").textContent=t.apply;
      document.getElementById("note").textContent=t.note;
      updateAll();
    }

    document.querySelectorAll(".lang-btn").forEach(btn=>{
      btn.addEventListener("click",()=>{
        setLang(btn.dataset.lang);
        document.getElementById("langOverlay").style.display="none";
        document.getElementById("app").style.display="flex";
      });
    });

    amountRange.addEventListener('input', updateAll);
  </script>
</body>
</html>
